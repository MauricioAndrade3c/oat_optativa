<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Manutenção informatica</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body onload="mostrarmodelo()">
    <div class="container">
        <div class="header clearfix">
            <h2 style="padding: 15px;">CRUD em JavaScript</h2>
            <div class="jumbotron">
                <form id="formulario">
                    <div class="form-group">
                        <label>Marca:</label>
                        <input type="text" id="marca" class="form-control">
                    </div>
                    <div class="form-group">
                            <label>modelo:</label>
                            <input type="text" id="modelo" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-warning">Adicionar</button>
                    <a href="javascript:history.go(-1)" class="btn btn-danger">Voltar</a>
                </form>
            </div>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-houver">
                    <thead>
                        <tr>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Editar</th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
